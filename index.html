<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-cont">
      <div>
        <p id="pForTank">Tank</p>
        <p id="countBattle"></p>
        <button onclick="randomIntMy()" class="click">
          Click
        </button>
        <button class="off" onclick="offBattle()">off battle</button>
        <button class="off off-on" onclick="onBattle()">random battle</button>
      </div>
    </div>

    <script>
      function randomIntMy() {
        let arr = ["is3", "53tp", "isu-152", "caernarvon","hellcat","Emil 1951","E75","JPanterII","Action X","Emil I","Tiger I","Tiger II","AMX 50B","IS-8","Obj.704"];
        const randomInt = Math.floor(Math.random() * 15);
        document.getElementById("pForTank").innerHTML = arr[randomInt];
        
        
      }
      function countTankBattleRandom() {
        const randomInt = Math.floor(Math.random() * 6) + 5;
        document.getElementById("countBattle").innerHTML = "Battle :" + randomInt;
      }
      function offBattle() {
       
        document.getElementById("countBattle").style = "visibility: hidden";
      }
      function onBattle() {
        
        document.getElementById("countBattle").style = "visibility:visible";
        const randomInt = Math.floor(Math.random() * 6) + 5;
        document.getElementById("countBattle").innerHTML = "Battle :" + randomInt;
      }
    </script>
  </body>
</html>
